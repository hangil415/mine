<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프런트엔드 개발자 지원서</title>
</head>
<body>
<h1>프런트엔드 개발자 지원서(html, css, javascript에 대한 기술적 이해와 재능이 있는 분을 찾습니다.)</h1>
<form>
    <fieldset>
        <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="공백없이 입력하세요" autofocus required>
                <label for="phone">연락처</label>
                <input type="text" id="phone">
    </fieldset>
    <fieldset>
        <legend>지원 분야</legend>
        <label><input type="radio" name="pack">웹 퍼블리싱</label><br>
        <label><input type="radio" name="pack">웹 에플리케이션 개발</label><br>
        <label><input type="radio" name="pack">개발 환경 개선</label>
    </fieldset>
    <fieldset>
        <legend>지원동기</legend>
        <label for="Motive"></label>
        <input type="text" id="Motive" placeholder="본사 지원 동기를 간략히 써 주세요."><br>
        <input type="submit" value="접수하기">
        <input type="reset" value="초기화">
    </fieldset>
</form>
</body>
</html>
