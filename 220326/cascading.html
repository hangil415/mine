<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        li { color: black; }
        p { color: brown !important; }
        li { color: blue; }
    </style>
</head>
<body>
<h1 style="color: green;">2호선 역들</h1>
<ul>
    <li style=" color: red; ">신촌역</li>
    <li>홍대입구역</li>
    <li>합정역</li>
</ul>
<h1>css 우선순위</h1>
<ol>
    <li>style태그의 !important</li>
    <li>style의 속성</li>
    <li>style태그의 나중에 나온 것</li>
    <li>style태그의 먼저 나온 것</li>
</ol>
<p>안녕하세요 <span style="color: red;">코딩</span>>을 배우러 왔습니다.</p>
</body>
</html>
