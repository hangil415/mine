<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
        caption-side:bottom;
        borer:1px solid black;
        border-collapse:collapse
        }
        td {
        border: 1px dotted black;
        padding: 10px;
        text align: center;
        }
        thead {
        background-color:#0397A4;
        color: white;
        font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1">

        </tr>
        <tr>
            <td rowspan="2">사과</td>

            <td>35,000</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>55,000</td>
        </tr>
        <tr>
            <td rowspan="2">배</td>
            <td>3kg</td>
            <td>40,000</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>70,000</td>
        </tr>
    </thead>
</table>
</body>
</html>
