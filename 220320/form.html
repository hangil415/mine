<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form>
    <fieldset>
            <legend>상품 선택</legend>
            <label>텍스트<input type="text" size="10"></label><br>
            <label>비밀번호<input type="password"></label><br>
        <input type="submit" value="로그인">
    </fieldset>
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name" size="10">
            </li>
            <li>
                <label for="addrass">주소</label>
                <input type="text" id="addrass">
            </li>
            <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail">
                <lable for="phone"> 전화번호</lable>
                <input type="tel" id="phone">

            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>상품 선택</legend>
        <p>주문할 상품을 선택하세요</p>
       <label><input type="checkbox">딸기</label>
        <label><input type="checkbox">사과</label>
        <label><input type="checkbox">배
        <p>포장여부를 선택하세요</p></label>
        <label><input type="radio" name="pack">포장</label>
        <label><input type="radio" name="pack">포장 안 함</label>

    </fieldset>
    <fieldset>
        <legend>개수선택</legend>
        <ul>
        <li>
            <label>딸기</label>
            <input type="number" min="0" max="5">kg
        </li>
            <li>
                <label>배</label>
                <input type="range" min="0" max="3" value="0">kg
            </li>
            </ul>
    </fieldset>
    <fieldset>
        <legend>배송일 지정</legend>
        <input type="date">
        <input type="month">
               <input type="week">
        <input type="time">
        <input type="datetime-local">
        <input type="date" min="2022-03-1" max="2022-02-15">
    </fieldset>
    <fieldset>
        <legend>개인정보입력</legend>
        <ul>
            <li>
            <label for="username">이름</label>
            <input  type="text" id="username">
        </li>
            <li>
                <label for="birthday">생년월일</label>
                <input type="date" id="birthday">
            </li>
        </ul>
        <div>
            <input type="submit" value="제출하기">
            <input type="reset" value="초기화">
            <input type="image" src="img/skt-seo.jpg" width="10">
            <input type="button" value="네이버 열기" onclick="window.open('https://www.naver.com/')">
            <input type="file">
        </div>
    </fieldset>
</form>
</body>
</html>
